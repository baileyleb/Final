<!DOCTYPE html>
<html lang="en">
    <!-- Author: Bailey L.  Last Updated: 2024-07-24 -->

    <head>
        <title>DICE GAME | COMP 2132</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">

        <!--Scripts-->
        <script src="../scripts/script.js" defer="defer"></script>
        <script src="https://kit.fontawesome.com/2e69d3e300.js"
            crossorigin="2e69d3e300"></script>

        <!--Favicon-->
        <link rel="apple-touch-icon" sizes="180x180"
            href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg"
            color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

    </head>

    <body>
        <div id="wrapper" class="shadow">
            <header>
                <div class="bar" id="top-bar">
                    <h1>DICE GAME</h1>
                    <button class="button" id="music">MUSIC</button>
                    <audio loop controls id="bgm" class="sr-only">
                        <source src="../sounds/casino-ambiance.wav">
                    </audio>
                </div>
            </header>
            <main>
                <section class="shadow" id="game">
                    <h2 id="status">Let's Roll!</h2>
                    <div class="collapse" id="diceArea">
                        <div id="playerDiceArea" class="hide">
                            <h3>Player</h3>
                            <img src="../images/dice/3_dots.png" id="pDice1">
                            <img src="../images/dice/3_dots.png" id="pDice2">
                        </div>
                        <img src="../images/dice/dice-game.gif" class="center-img"
                        id="splash">
                        <div id="computerDiceArea" class="hide">
                            <h3>Computer</h3>
                            <img src="../images/dice/3_dots.png" id="cDice1">
                            <img src="../images/dice/3_dots.png" id="cDice2">
                        </div>
                    </div>
                    <div id="actions" class="grid">
                        <button id="start">Start</button>
                        <button id="roll" disabled>Roll</button>
                    </div>
                </section>
                <section id="score">
                    <div id="player-score"></div>
                    <div id="computer-score"></div>
                </section>
                <section class="shadow" id="rules">
                    <div class="bar">
                        <h2>Rules</h2>
                    </div>
                    <ul>
                        <li>Best of Three</li>
                        <li>Roll a 1 and score is 0</li>
                        <li>Roll doubles and score is double</li>
                        <li>Roll anything else and add them together</li>
                        <li>Highest score wins!</li>
                    </ul>
                    <div class="bar">
                        <h2>Stats</h2>
                    </div>
                    <ul id="stats">
                        <li>Player Wins: <span id="player-wins"></span></li>
                        <li>Computer Wins: <span id="computer-wins"></span></li>
                        <li>Total Rounds: <span id="total-wins"></span></li>
                    </ul>
                </section>
            </main>
            <footer>
            </footer>
        </div>
    </body>
</html>
