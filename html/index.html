<!DOCTYPE html>
<html lang="en">
    <!-- Author: Bailey L.  Last Updated: 2024-07-24 -->

    <head>
        <title>DICE GAME | COMP 2132</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/style.css">

        <!--Scripts-->
        <script src="../scripts/script.js" defer="defer"></script>
        <script src="https://kit.fontawesome.com/2e69d3e300.js"
            crossorigin="2e69d3e300"></script>

        <!--Favicon-->
        <link rel="apple-touch-icon" sizes="180x180"
            href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg"
            color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

    </head>

    <body>
        <div id="wrapper" class="shadow">
            <header>
                <div id="top-bar">
                    <h1>DICE GAME</h1>
                    <button class="button" id="music">MUSIC</button>
                    <audio loop controls id="bgm" class="sr-only">
                        <source src="../sounds/casino-ambiance.wav">
                    </audio>
                </div>
            </header>
            <main>
                <section class="shadow">
                    <h2>Let's Roll!</h2>
                    <div class="grid" id="diceArea">
                        <div id="playerDiceArea" class="hide">
                            <img src="../images/dice/3_dots.png">
                            <img src="../images/dice/3_dots.png">
                        </div>
                        <div id="computerDiceArea" class="hide">
                            <img src="../images/dice/3_dots.png">
                            <img src="../images/dice/3_dots.png">
                        </div>
                    </div>
                    <img src="../images/dice/dice-game.gif" class="center-img">
                    <div id="actions" class="grid">
                        <button id="roll">roll</button>
                    </div>
                </section>
            </main>
            <footer>
            </footer>
        </div>
    </body>
</html>
